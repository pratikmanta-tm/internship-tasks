<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="external/jquery/jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="external/jquery/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Product Listing Page with API</title>
</head>
<body>

<div class="navbar-menu">
    <ul class="navbar-menu-list">
        <img src="assets/close-line.svg" id="close-navbar" height="20px">
    </ul>
</div>

<div class="page-container">
        <nav>
            <div class="navbar">
                <ul>
                    <li class="menu-toggle"> <img src="assets/menu-line.svg" id="hamburger-menu"> </li>
                    <li class="header-logo"> <img src="assets/logo-color.svg" id="logo"> </li>
                    <div class="left-navbar">
                    </div>
                    <li class="navbar-space"></li>
                    <div class="right-navbar">
                        <li class="right-navbar-items"><img src="assets/map-pin-line.svg" height="20px"></li>
                        <li class="right-navbar-items"><img src="assets/user-3-line.svg" height="20px"></li>
                        <li class="right-navbar-items"><img src="assets/shopping-bag-line.svg" height="20px"></li>
                    </div>
    
                </ul>
            </div>
            <div class="search-bar">
    
                    <h4>What are you looking for?</h4>
    
    
                <span> <input type="text" id="search-box"> <i id="search-icon"> <img src="assets/search-line.svg" height="20px"> </i> </span>
    
            </div>
        </nav>
    
        <div class="content-container">
            <aside>
                <div class="sidenav-container">
                    <div class="sidenav">
                         <ul class="sidenav-list">
                        </ul>
                    </div>
                </div>
            </aside>
    
            <main id="content-main">
                <div class="grid-header">
                    <div id="dis">Display: 10 items per page </div>
                    <div id="emp"></div>
                    <div id="hide"> Hide Filters</div>
                    <div id="sort">Sort By</div>
    
                </div>
                <div class="product-grid"></div>
                <div id="page-number-wrapper"></div>
            </main>
    
        </div>
    
</div>
    
</body>
</html>
